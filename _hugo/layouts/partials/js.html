{{ $.Scratch.Add "static" "cdn" }}
{{if (isset .Site.Params "static")}}
  {{ $.Scratch.Set "static" .Site.Params.static }}
{{end}}

{{if eq ($.Scratch.Get "static") "cdn"}}
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
{{else}}
  <script src="/local/js/bootstrap.min.js"></script>
{{end}}
